        <button id="toggleButton"
            class="fixed right-[2%] bottom-[2%] p-2 w-12 h-12 rounded-full bg-[#4a4c3e] text-white justify-center items-center ">
            <i class="fa-solid fa-clock"></i>
        </button>
        <script>
            // 設定 GSAP 初始狀態，預設為隱藏時間表
let isVisible = false;  // 預設為隱藏

// 在頁面載入時隱藏 #time-table
document.getElementById("time-table").style.display = "none"; 

document.getElementById("toggleButton").addEventListener("click", function() {
    const timeTable = document.getElementById("time-table");

    if (isVisible) {
        // 隱藏時間表，縮小寬度至 0 並設為 display: none
        gsap.to(timeTable, { opacity: 0, duration: 0.5, width: 0, onComplete: () => {
            timeTable.style.display = "none"; // 隱藏元素
        }});
        
    } else {
        // 顯示時間表，恢復寬度並設為 display: block
        timeTable.style.display = "block"; // 顯示元素
        gsap.fromTo(timeTable, 
            { opacity: 0, width: 0 }, 
            { opacity: 1, width: "auto", duration: 0.5 }
        );
        
    }
    isVisible = !isVisible; // 切換顯示狀態
});

        </script>
